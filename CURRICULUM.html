<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora F(x)</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 340px;
            padding: 20px;
            border-radius: 30px;
            background-color: #333;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.5);
        }
        .display {
            width: 100%;
            height: 80px;
            text-align: right;
            padding: 20px;
            box-sizing: border-box;
            border: none;
            margin-bottom: 20px;
            border-radius: 20px;
            background-color: #000;
            color: #fff;
            font-size: 48px;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666;
        }
        button:active {
            background-color: #777;
        }
        .button-operator {
            background-color: #ff9500;
            color: #fff;
        }
        .button-operator:hover {
            background-color: #ffa500;
        }
        .button-operator:active {
            background-color: #cc7a00;
        }
        .button-clear {
            background-color: #d4d4d2;
            color: #000;
        }
        .button-clear:hover {
            background-color: #e5e5e5;
        }
        .button-clear:active {
            background-color: #cccccc;
        }
        .button-zero {
            grid-column: span 2;
        }
        .button-equal {
            grid-column: span 2; /* Ocupa el espacio de dos columnas */
            width: calc(100% + 10px); /* Ajusta el ancho para cubrir dos columnas m√°s el gap */
            height: 100%; /* Asegura que tenga la misma altura que los otros botones */
            font-size: 24px;
            padding: 20px;
            background-color: #ff9500;
            color: #fff;
            border: none;
            border-radius: 50px; /* Ajusta el radio del borde para que sea consistente */
            transition: background-color 0.3s;
        }
        .button-equal:hover {
            background-color: #ffa500;
        }
        .button-equal:active {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button class="button-clear" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="button-operator" onclick="setOperator('+')">+</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="button-operator" onclick="setOperator('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="button-operator" onclick="setOperator('*')">*</button>
            <button class="button-zero" onclick="appendNumber(0)">0</button>
            <button onclick="appendDecimal()">.</button>
            <button class="button-operator" onclick="setOperator('/')">/</button>
            <button class="button-operator button-equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let operator = '';
        let operand1 = '';
        let operand2 = '';
        let decimalAdded = false;

        function appendNumber(number) {
            display.value += number;
        }

        function appendDecimal() {
            if (!decimalAdded) {
                display.value += '.';
                decimalAdded = true;
            }
        }

        function setOperator(op) {
            operator = op;
            operand1 = display.value;
            display.value = '';
            decimalAdded = false;
        }

        function clearDisplay() {
            display.value = '';
            operator = '';
            operand1 = '';
            operand2 = '';
            decimalAdded = false;
        }

        function calculate() {
            operand2 = display.value;
            let result = 0;
            switch(operator) {
                case '+':
                    result = parseFloat(operand1) + parseFloat(operand2);
                    break;
                case '-':
                    result = parseFloat(operand1) - parseFloat(operand2);
                    break;
                case '*':
                    result = parseFloat(operand1) * parseFloat(operand2);
                    break;
                case '/':
                    result = parseFloat(operand1) / parseFloat(operand2);
                    break;
            }
            display.value = result;
            operator = '';
            operand1 = '';
            operand2 = '';
            decimalAdded = result.toString().includes('.');
        }
    </script>
</body>
</html>
